<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('Key1')" class="tecla BingChiling">BinXilin</button>
        <button onclick="alert('Key2')" class="tecla key2">Toguro</button>
        <button onclick="alert('Key3')" class="tecla key3">SUS</button>

        <button onclick="alert('Key4')" class="tecla key4">hehe</button>
        <button onclick="alert('Key5')" class="tecla key5">YAMETE</button>
        <button onclick="alert('Key6')" class="tecla key6">sad</button>

        <button onclick="alert('Key7')" class="tecla key7">cadevc</button>
        <button onclick="alert('Key8')" class="tecla key8">oof</button>
        <button onclick="alert('Key9')" class="tecla key9">genio</button>
    </section>

    <audio src="sounds/key1.mp3" id="BingChiling"></audio>
    <audio src="sounds/key2.mp3" id="Toguro"></audio>
    <audio src="sounds/key3.mp3" id="SUS"></audio>
    <audio src="sounds/key4.mp3" id="hehe"></audio>
    <audio src="sounds/key5.mp3" id="YAMETE"></audio>
    <audio src="sounds/key6.mp3" id="sad"></audio>
    <audio src="sounds/key7.mp3" id="cadevc"></audio>
    <audio src="sounds/key8.mp3" id="oof"></audio>
    <audio src="sounds/key9.mp3" id="genio"></audio>

    <script src="main.js"></script>
</body>
</html>
