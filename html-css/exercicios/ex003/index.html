<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-css-200.png" alt="Logo CSS">
    <p>É possível também carregar imagens que estão em sub-pastas:</p>
    <img src="images/logo-html5-200.png" alt="Logo HTML5">
    <p>Também é possível carregar imagens de links externos:</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo Javascript"> <!--URL com link de imagem-->
</body>
</html>
